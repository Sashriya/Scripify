<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Scripify</h1>
        <p>Stories That Speak, Written by You</p>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Featured Books (Sample)</h2>
            <h5>Williams</h5>
            <p>A captivating tale of adventure and discovery.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
        
    </div>
    

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add a New Book</h2>
        <form id="add-book-form" action="">
            <input type="text" id="book-title" placeholder="Book Title" required>
            <input type="text" id="book-author" placeholder="Author" required>
            <textarea id="book-description" placeholder="Description" required></textarea>
            <button type="submit" id="add-book" style="background-color: rgb(1, 123, 42);">Add Book</button>
            <button type="button" id="close-popup" style="background-color: rgb(251, 93, 93);">Cancel</button>
        </form>
    </div>

    <button class="add-book-button" id="add-book-popup">+</button>

    <script src="script.js"></script>
</body>
</html>
